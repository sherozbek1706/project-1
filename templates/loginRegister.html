<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/loginRegister.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Ro'yxatdan O'tish</h2>
            
            <div class="input-field">
              <i class="fa-solid fa-user-tie"></i>
              <input type="text" placeholder="Ism , Familya" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Parol" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Tastiqlash Parol" />
            </div>
            <input type="submit" class="btn" value="Ro'yxatdan O'tish" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Siz Yangimisiz ?</h3>
            <p>
              Siz hali ro'yxatdan o'tmagan bo'lsangiz ro'yxatdan o'tish tugmasini bosing va  tezroq ro'yxatdan o'ting.
            </p>
            <button class="btn transparent" style="font-size: 11px;" id="sign-up-btn">
              Ro'yxatdan O'tish
            </button>
          </div>
          <img src="../static/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ro'yxatdan O'tganmisiz ?</h3>
            <p>
              Oldinroq ro'yxatdan o'tgan bo'lsangiz login tugmasini bosib username va  parolni kiritib profilizga kiring. 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="../static/images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../static/js/app.js"></script>
  </body>
</html>
